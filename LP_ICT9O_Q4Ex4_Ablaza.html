<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		body{
			padding: 5%;
		}
		.btn{
			font-weight: bold;
		}
	</style>
</head>
<body class="bg-dark text-light">
	<form onsubmit="convert(); return false">
		<label for="num-input"><h5>METER CONVERSION</h5></label>
		<div class="form-group">
			<input type="number" class="form-control" id="num-input" placeholder="Meters">
			<br>
			<select class="form-control bg-dark text-light" id="unit-sel">
				<option>Millimeter</option>
				<option>Centimeter</option>
				<option>Kilometer</option>
			</select>
		</div>
		<button class="btn btn-block bg-info text-light" type="submit">CONVERT</button>
		<hr>
		<label for="ansr-display"><h6>Answer:</h6></label>
		<input type="text" class="form-control bg-dark text-light" id="ansr-display" readonly>
	</form>
	<script>
		const display = document.getElementById('ansr-display')

		function convert(){
			const num = document.getElementById('num-input').value
			const conUnit = document.getElementById('unit-sel').value
			console.log(conUnit)
			if(conUnit == 'Millimeter'){
				display.value = num * 1000 + "mm"
			} else if(conUnit == 'Centimeter'){
				display.value = num * 100 + "cm"
			} else{
				display.value = num * 0.001 + "km"
			}
		}
	</script>
</body>
</html>
